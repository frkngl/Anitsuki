<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div style="background-color:#313131 !important;" class="container-login100">
			<div style="background-color:#000000 !important;" class="wrap-login100">
				<form class="login100-form validate-form" method="post">
					<div>
						<span style="color:#ffffff !important;" class="login100-form-title p-b-26">
							Giriş
						</span>
					</div>
					<span class="login100-form-title p-b-48">
						<img src="images/aylogo.png" width="100" />
					</span>
					<div class="wrap-input100 validate-input" data-validate="Mail Adresini Giriniz">
						<input style="color:#ffffff !important;" class="input100" type="text" name="USERNAME">
						<span style="color:#ffffff !important;" class="focus-input100" data-placeholder="Kullanıcı Adı"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Şifrenizi Giriniz">
						<span class="btn-show-pass">
							<i style="color:#ffffff !important;" class="zmdi zmdi-eye"></i>
						</span>
						<input style="color:#ffffff !important;" class="input100" type="password" name="PASSWORD">
						<span style="color:#ffffff !important;" class="focus-input100" data-placeholder="Şifre"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button style="background: linear-gradient(to right, #FF7F00, #280137, #0492C2); color: #ffffff;" class="login100-form-btn">
								Giriş Yap
							</button>
						</div>
					</div>

					<h6 style="text-align:center; margin-top:30px;"><a style="color:white; font-size:1rem;" href="/LoginSignIn/ResetPassword">Şifremi Unutdum</a></h6>
					<h6 style="text-align:center; margin-top:15px;"><a style="color:white; font-size:1rem;" href="/Home/Index">Anasayfa'ya dön</a></h6>
					<h6 style="text-align:center; margin-top:15px;"><a style="color:white; font-size:1rem;" href="/LoginSignIn/SignIn"> Hesabınız yok ise Kayıt Ol</a></h6>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
