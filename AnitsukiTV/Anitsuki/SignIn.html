<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--SPLIDE CSS-->
    <link rel="stylesheet" href="node_modules/@splidejs/splide/dist/css/splide.min.css" type="text/css">
    <link rel="stylesheet" href="node_modules/@splidejs/splide/dist/css/themes/splide-skyblue.min.css" type="text/css">
    <!--SWIPER CSS-->
    <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.min.css" type="text/css">
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" type="text/css">
    <!--CSS-->
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/main.css.map" type="text/css">
     <!--TITLE IMG-->
     <link rel="shortcut icon" href="img/aylogo.png"/>
</head>

<body>
    <div id="loader">
        <div id="box1">
            <img src="img/arisu-aris.gif">
        </div>
    </div>
    <!----------------------------------------------------HEADER START---------------------------------------------------->
    <header>
        <div class="container-xl">
            <div class="row">
                <div class="logo col-2">
                    <a href="index.html"><img src="img/logo.png"><img class="logomobile" src="img/aylogo.png"></a>
                </div>

                <input style="display: none;" type="checkbox" id="check">
                <label for="check" class="hamburger-btn col-1">
                    <span></span>
                </label>

                <nav class="col-8">
                    <ul>
                        <li><a href="index.html"><i class="fa-solid fa-house"></i> Anasayfa</a></li>
                        <li><a href="category.html"><i class="fa-solid fa-list"></i> Animeler</a></li>
                    </ul>
                </nav>
                <div class="box col-2">
                    <div class="search">
                        <a href="category.html"><i class="bi bi-search"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!----------------------------------------------------HEADER END---------------------------------------------------->

    <!----------------------------------------------------CONTENT START---------------------------------------------------->
    <div class="content4">
        <div class="SignIn">
            <div class="title">
                Kayıt Sayfası
            </div>
            <form action="#" method="post">
                <div class="KullaniciAdi">
                    <label>Kullanıcı Adı</label>
                    <div class="box"></div>
                    <input type="text" placeholder="Kullanıcı Adı Oluştur..." required>
                </div>
                <div class="E-mail">
                    <label>E-Mail</label>
                    <input type="email" placeholder="Mail Giriniz..." required>
                </div>
                <div class="Password">
                    <label>Şifre</label>
                    <div class="box">
                        <input type="password" id="passwd" placeholder="Şifrenizi Giriniz..." required>
                        <img id="images" onClick="parolaGoster('passwd', this)" src="IMG/Eye.svg">
                    </div>
                </div>
                <button>Kayıt Ol</button>
            </form>
            <div class="login">
                Zaten bir hesabınız var mı? <a href="login.html">Giriş Yap</a>
            </div>
        </div>
    </div>
    <!----------------------------------------------------CONTENT END---------------------------------------------------->

</body>

</html>
<!--BOOTSTRAP JS-->
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!--SWIPER JS-->
<script src="node_modules/swiper/swiper-bundle.min.js"></script>
<!--SPLIDE JS-->
<script src="node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
<!--JS-->
<script src="js/main.js"></script>
<script src="js/splide.js"></script>
<script>
    /*PAROLA GÖSTEME KODU*/
    const img = document.getElementById('images');
    let toggle = true;
    img.addEventListener('click', function () {
        toggle = !toggle;
        if (toggle) {
            img.src = 'img\\Eye.svg';
        }
        else {
            img.src = 'img\\Eye Off.svg';
        }
    })
    function parolaGoster(id) {
        let x = document.getElementById(id);
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
    /*NAVBAR'DAKİ LİNK ACTİVE*/
    document.querySelectorAll('nav a').forEach(link => {
        link.classList.remove('active');

        if (link.href === window.location.href) {
            link.classList.add('active');
        }
    });
    //Sayfa Yükleme Ekranı
    window.addEventListener('load', loaderfunc);
    function loaderfunc() {
        document.getElementById('loader').style.display = 'none';
    }
    //Sayfada Aşağı boşluk tuşuna bastığında inmemeye yarayana Kod
    document.addEventListener('keydown', function (event) {
        if (event.code === 'Space' && event.target.tagName !== 'TEXTAREA' && event.target.tagName !== 'INPUT') {
            event.preventDefault();
            event.stopPropagation();
        }
    });
</script>
