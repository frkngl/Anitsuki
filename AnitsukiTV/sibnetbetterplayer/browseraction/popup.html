<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title data-i18n>extension_title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="popup.css">
    <script type="text/javascript" src="/vendor/jquery.js"></script>
    <script type="text/javascript" src="popup.js"></script>
</head>

<body class="wrapper">

    <header data-i18n>extension_title</header>
    <main>

        <section>
            <div class="switch" id="switch">
                <div class="switch-on" data-i18n>settings_enable</div>
                <div class="switch-off" data-i18n>settings_disable</div>
            </div>
        </section>

        <ul class="links">
            <li>
                <a href="https://chrome.google.com/webstore/detail/sibnet-deplayer/dlpiocjogoilggigpijnoamnjjolfhdm/reviews" tabindex="-1" target="_blank" data-i18n>links_reviews</a>
            </li>
            <li>
                <a href="https://chrome.google.com/webstore/detail/sibnet-deplayer/dlpiocjogoilggigpijnoamnjjolfhdm/support" tabindex="-1" target="_blank" data-i18n>links_support</a>
            </li>
        </ul>
        <iframe src="https://video.sibnet.ru/shell.php?videoid=5795055"></iframe>
        <footer>
            <span id="version"></span>
            <span data-i18n>extension_name</span>
            <span>&copy;</span>
            <a class="link site" title="EbNull" href="https://ebnull.org/privacy" tabindex="-1" target="_blank">EbNull</a>
        </footer>

    </main>

</body>

</html>
